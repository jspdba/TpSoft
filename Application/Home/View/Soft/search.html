<extend name="Index:base" />
<block name="title"><title>{$title}</title></block>
<block name="content">

        <volist name="softs" id="it" key="i">
            <div class="row">
                <div class="col-md-4 col-lg-3">
                    <a href="#" class="thumbnail">
                        <img src="__PUBLIC__/{$it['icon']}">
                    </a>
                </div>
                <div class="col-md-8 col-lg-9">
                    <h3>{:L('soft_name')}:{$it.name}</h3>
                    <p>{:L('soft_lang')}：{$it.lang}</p>
                    <p>{:L('soft_env')}：{$it.env}</p>
                    <p>{:L('soft_price')}：{$it.price}</p>
                    <p>{:L('soft_tip')}：{$it.info}</p>
                    <p>分類：{$it.tname}</p>
                </div>
            </div>
        </volist>
    <div class="row">
        <div class="nav navbar-right">{$page}</div>
    </div>
</block>

</div>
