<extend name="Index:base" />
<block name="title"><title>{$title}</title></block>
<block name="content">
    <div class="container">

        <empty name="topic">
            <form class="form-horizontal" role="form" action="{:U('Xssxyby/Topic/add')}" method="post">
                <input type="hidden" id="id" name="id" >
                <input type="hidden" name="createTime" value="">
                <input type="hidden" name="modifyTime" value="">
                <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">分类</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="name" name="name" placeholder="分类名称">
                    </div>
                </div>
                <div class="form-group">
                    <label for="leval" class="col-sm-2 control-label">分类级别</label>
                    <div class="col-sm-4">
                    <input type="number" class="form-control" id="leval" name="leval" placeholder="分类级别">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-2">
                        <button type="submit" class="btn btn-default">Submit</button>
                    </div>
                </div>
            </form>
        <else />
            <form class="form-horizontal" role="form" action="{:U('Xssxyby/Topic/update')}" method="post">
                <input type="hidden" id="id" name="id" value="{$topic['id']}" >
                <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">分类</label>
                    <div class="col-sm-4">
                    <input type="text" class="form-control" id="name" name="name" placeholder="分类名称" value="{$topic['name']}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="leval" class="col-sm-2 control-label">分类级别</label>
                    <div class="col-sm-4">
                    <input type="number" class="form-control" id="leval" name="leval" placeholder="分类级别" value="{$topic['leval']}">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-2">
                        <button type="submit" class="btn btn-default">Submit</button>
                    </div>
                </div>
            </form>
        </empty>
    </div>
    </div>
</block>
