<extend name="Index:base" />
<block name="title"><title>{$title}</title></block>
<block name="content">
    <div class="container">
        <empty name="soft">
            <form class="form-horizontal" role="form" action="__URL__/add" enctype="multipart/form-data"  class="form-horizontal"  method="post" role="form">
                <div class="form-group">
                    <label for="name">名称</label>
                    <input type="text" class="form-control" name="name" placeholder="软件名称">
                </div>
                <div class="form-group">
                    <label for="lang">语言</label>
                    <input type="text" class="form-control" name="lang" id="lang" placeholder="软件名称">
                </div>
                <div class="form-group">
                    <label for="env">运行环境</label>
                    <input type="text" class="form-control" name="env" id="env" placeholder="软件连接地址">
                </div>
                <div class="form-group">
                    <label for="price">价格</label>
                    <input type="text" class="form-control" name="price" id="price" placeholder="软件价格">
                </div>
                    <select class="form-control">
                        <volist name="topics" id="it">
                            <if condition="$it['id'] eq $soft['cid']">
                                <option value="{$it['id']}" selected="selected">{$it.name}</option>
                                <else />
                                <option value="{$it['id']}">{$it.name}</option>
                            </if>
                        </volist>
                    </select>
                <div class="form-group">
                    <label for="icon">选择图片</label>
                    <input type='file' name='icon' id="icon">
                </div>
                <!--<select class="form-control" name="cid">
                    <volist name="topics" id="it" key="k">
                        <option value="{$it.id}">{$it.name}</option>
                    </volist>
                </select>-->
                <button type="submit" class="btn btn-default">Submit</button>
                <button type="reset" class="btn btn-default">Reset</button>
            </form>
        <else />
            <form role="form" action="{:U('Xssxyby/Soft/update')}" enctype="multipart/form-data"  class="form-horizontal"  method="post" role="form">
                <input type="hidden" name="id" id="id" value="{$soft['id']}">
                <div class="form-group">
                    <label for="name">名称</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="软件名称" value="{$soft['name']}">
                </div>
                <div class="form-group">
                    <label for="lang">语言</label>
                    <input type="text" class="form-control" name="lang" id="lang" placeholder="软件名称" value="{$soft['lang']}">
                </div>
                <div class="form-group">
                    <label for="env">运行环境</label>
                    <input type="text" class="form-control" name="env" id="env" placeholder="软件连接地址" value="{$soft['env']}">
                </div>
                <div class="form-group">
                    <label for="price">价格</label>
                    <input type="text" class="form-control" name="price" id="price" placeholder="软件价格" value="{$soft['price']}">
                </div>
                <div class="form-group">
                    <label for="icon">图标</label>
                    <input type='file' name='icon'>
                </div>
                <button type="submit" class="btn btn-default">提交</button>
                <button type="reset" class="btn btn-default">取消</button>
            </form>
        </empty>
    </div>
    </div>
</block>
